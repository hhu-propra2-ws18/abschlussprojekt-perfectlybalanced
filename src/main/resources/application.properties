server.port=8080
spring.datasource.url=jdbc:h2:mem://http:8080/perfectlybalanced;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=perfectlybalanced
spring.datasource.password=perfectlybalanced
