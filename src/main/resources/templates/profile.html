<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Verleihplattform Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<nav th:replace="nav-fragment"></nav>
<div class="container">
    <div class="m-3"></div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h3> Profile </h3>
            <p>Benutzername: <span th:text="${user.username}"></span></p>
            <br>
            <p>Vorname: <span th:text="${user.firstname}"></span></p>
            <br>
            <p>Nachname: <span th:text="${user.lastname}"></span></p>
            <br>
            <p>Email: <span th:text="${user.email}"></span></p>
        </div>
        <div class="col-md-6">
            <h3>ProPay</h3>
            <div>
                <span>Kontostand:</span>
                <span th:text="${user_balance}"></span>
            </div>
            <form action="/profile/deposit?amount=100" method="post">
                <span>100 Euro auf dieses Konto einzahlen</span>
                <button type="submit">Einzahlen</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
